<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Modal Validación</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { padding: 12px 24px; background: #E6332A; color: white; border: none; border-radius: 5px; cursor: pointer; }
        
        /* Modal */
        .admin-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            align-items: center;
            justify-content: center;
        }
        
        .admin-modal-content {
            background-color: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 95%;
        }
        
        .admin-modal-header {
            padding: 24px 32px;
            border-bottom: 2px solid #E5E7EB;
        }
        
        .admin-modal-body {
            padding: 32px;
        }
    </style>
</head>
<body>
    <h1>Test Modal de Validación</h1>
    
    <button class="btn" onclick="mostrarModal()">Mostrar Modal</button>
    
    <!-- Modal -->
    <div id="modalValidacion" class="admin-modal">
        <div class="admin-modal-content">
            <div class="admin-modal-header">
                <h2>Campos Requeridos</h2>
            </div>
            <div class="admin-modal-body">
                <p>Por favor, completa los siguientes campos:</p>
                <ul id="listaErrores"></ul>
                <button class="btn" onclick="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>
    
    <script>
        function mostrarModal() {
            console.log('Mostrando modal...');
            const modal = document.getElementById('modalValidacion');
            const lista = document.getElementById('listaErrores');
            
            // Agregar errores de prueba
            lista.innerHTML = '';
            ['Marca del vehículo', 'Modelo del vehículo', 'Año'].forEach(error => {
                const li = document.createElement('li');
                li.textContent = error;
                lista.appendChild(li);
            });
            
            modal.style.display = 'flex';
            console.log('Modal mostrado');
        }
        
        function cerrarModal() {
            console.log('Cerrando modal...');
            document.getElementById('modalValidacion').style.display = 'none';
        }
    </script>
</body>
</html>
