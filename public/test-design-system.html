<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Sistema de Diseño</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/design-system.css">
    <style>
        .test-container {
            max-width: var(--cc-container-5xl);
            margin: var(--cc-space-8) auto;
            padding: var(--cc-space-6);
        }
        .color-box {
            width: 100px;
            height: 100px;
            border-radius: var(--cc-radius-lg);
            display: inline-block;
            margin: var(--cc-space-2);
        }
        .test-section {
            margin-bottom: var(--cc-space-12);
            padding: var(--cc-space-6);
            background: var(--cc-bg-surface);
            border-radius: var(--cc-radius-xl);
            box-shadow: var(--cc-shadow);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="color: var(--cc-primary); font-size: var(--cc-text-5xl); margin-bottom: var(--cc-space-8);">
            Sistema de Diseño ChileChocados
        </h1>
        
        <div class="test-section">
            <h2 style="font-size: var(--cc-text-3xl); margin-bottom: var(--cc-space-4);">Colores Principales</h2>
            <div class="color-box" style="background: var(--cc-primary);"></div>
            <div class="color-box" style="background: var(--cc-secondary);"></div>
            <div class="color-box" style="background: var(--cc-gray-800);"></div>
        </div>
        
        <div class="test-section">
            <h2 style="font-size: var(--cc-text-3xl); margin-bottom: var(--cc-space-4);">Tipografía</h2>
            <p style="font-size: var(--cc-text-xs);">Extra Small (12px)</p>
            <p style="font-size: var(--cc-text-base);">Base (16px)</p>
            <p style="font-size: var(--cc-text-2xl);">2XL (24px)</p>
            <p style="font-size: var(--cc-text-4xl);">4XL (36px)</p>
        </div>
        
        <div class="test-section">
            <h2 style="font-size: var(--cc-text-3xl); margin-bottom: var(--cc-space-4);">Espaciado</h2>
            <div style="padding: var(--cc-space-4); background: var(--cc-gray-100); margin-bottom: var(--cc-space-2);">
                Padding: var(--cc-space-4) = 16px
            </div>
            <div style="padding: var(--cc-space-8); background: var(--cc-gray-100);">
                Padding: var(--cc-space-8) = 32px
            </div>
        </div>
        
        <div class="test-section">
            <h2 style="font-size: var(--cc-text-3xl); margin-bottom: var(--cc-space-4);">Sombras</h2>
            <div style="padding: var(--cc-space-6); background: white; box-shadow: var(--cc-shadow-sm); margin-bottom: var(--cc-space-4); border-radius: var(--cc-radius);">
                Shadow SM
            </div>
            <div style="padding: var(--cc-space-6); background: white; box-shadow: var(--cc-shadow-md); margin-bottom: var(--cc-space-4); border-radius: var(--cc-radius);">
                Shadow MD
            </div>
            <div style="padding: var(--cc-space-6); background: white; box-shadow: var(--cc-shadow-lg); border-radius: var(--cc-radius);">
                Shadow LG
            </div>
        </div>
        
        <button onclick="toggleTheme()" style="
            background: var(--cc-primary);
            color: var(--cc-white);
            padding: var(--cc-space-4) var(--cc-space-8);
            border: none;
            border-radius: var(--cc-radius-lg);
            font-size: var(--cc-text-base);
            font-weight: var(--cc-font-semibold);
            cursor: pointer;
            transition: var(--cc-transition);
        ">
            Cambiar a Modo Oscuro
        </button>
    </div>
    
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            
            const btn = document.querySelector('button');
            btn.textContent = newTheme === 'dark' ? 'Cambiar a Modo Claro' : 'Cambiar a Modo Oscuro';
        }
    </script>
</body>
</html>
