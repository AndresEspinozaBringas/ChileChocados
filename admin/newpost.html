<!doctype html>
<html lang="es"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ChileChocados · Admin · Nueva Publicación – Wireframe v7</title>
<link rel="stylesheet" href="../styles/style.css">
<link rel="icon" type="image/png" href="../assets/icon.png">
</head>
<body>

<header>
  <div class="topbar container">
    <div class="row" style="gap:10px">
      <button id="burger-toggle" class="icon-btn mobile-only" aria-label="Abrir menú">
        <span class="icon hamburger"><span></span></span>
      </button>
      <div class="logo"><a href="index.html"><img src="../assets/logo.jpeg" alt="ChileChocados" style="height:36px;vertical-align:middle"></a></div>
    </div>
    <div class="row">
      <button id="theme-toggle" class="btn">Oscuro</button>
    </div>
  </div>
</header>

<main class="container">

    <div class="h1">Crear publicación (Admin)</div>
    <div class="notice">El admin puede publicar en nombre de un usuario o como cuenta de sistema.</div>
    <div class="card">
      <div class="form two">
        <label>Usuario (opcional)
          <input type="text" placeholder="Buscar usuario por email o nombre">
        </label>
        <label>Tipo de venta
          <select><option>Vehículo completo</option><option>En desarme (precio: A convenir)</option></select>
        </label>
        <label>Marca<input type="text"></label>
        <label>Modelo<input type="text"></label>
        <label>Año<input type="text"></label>
        <label>Categoría padre
          <select><option>Auto</option><option>Moto</option><option>Camión</option></select>
        </label>
        <label>Subcategoría<input type="text" placeholder="SUV / Sedán ..."></label>
        <label>Ubicación<input type="text" placeholder="Región, comuna"></label>
        <label style="grid-column:1/-1">Descripción<textarea rows="4"></textarea></label>
        <label>Precio<input type="text" placeholder="$ / o 'A convenir con el vendedor'"></label>
      </div>
      <div class="row" style="justify-content:flex-end"><a class="btn primary" href="index.html">Publicar</a></div>
    </div>
    
</main>

<footer>
  <div class="container row" style="justify-content:space-between;">
    <div>© ChileChocados – Wireframe</div>
    <div class="meta">Powered by ToroDigital / Una empresa de Servicios Digitales ChileChocados SpA</div>
    <a class="btn" href="login.html" style="margin-left:auto">Ir al Admin</a>
  </div>
</footer>
<div id='toast' class='toast'></div>

<script src="../scripts/app.js"></script>
</body></html>
