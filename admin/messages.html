<header>

    <div class="row" style="gap:10px">
      <button id="burger-toggle" class="icon-btn mobile-only" aria-label="Abrir menú">
        <span class="icon hamburger"><span></span></span>
      </button>
      <div class="logo"><a href="index.html"><img src="../assets/logo.jpeg" alt="ChileChocados" style="height:36px;vertical-align:middle"></a></div>
    </div>
    <div class="row">
      <button id="theme-toggle" class="btn">Oscuro</button>

<main class="container">

        </div>
      </aside>
      <section class="card" style="grid-column:2/4">
        <div class="h3">Chat</div>
        <div class="card" style="min-height:220px"><p class="meta">Conversación (placeholder)</p></div>
        <div class="row" style="gap:8px;margin-top:10px">
          <input type="text" placeholder="Escribir mensaje…">
          <a class="btn primary" href="#" onclick="event.preventDefault();">Enviar</a>
        </div>
        <div class="breadcrumbs"><a href="index.html">← Volver al panel</a></div>

  <div class="container row" style="justify-content:space-between;">
